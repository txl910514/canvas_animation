<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>axis 坐标系</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body,
		html {
			width: 100%;
			height: 100%;
			overflow: hidden;
			/* background: red; */
		}

		.pos {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
		}

		#axis {
			width: 100%;
			height: 100%;
			/* background: #111; */
			/* display: none; */
		}
	</style>
</head>

<body>
	<div class="pos">
		<canvas id="axis" width="100%" height="100%"></canvas>
	</div>
</body>
<script src="js/util.js"></script>
<script src="js/journal_js/axis.js"></script>
<script>
	window.onload = function() {
		var canvas = document.querySelector('#axis');
		var options = {
			starData: [{
					x: 2,
					y: 2
				},
				{
					x: 40,
					y: 15
				},
				{
					x: 16,
					y: 4
				},
				{
					x: 10,
					y: 3
				},
				{
					x: 11,
					y: 13
				}
			],
			lineData: [{
					x: 10,
					y: 15
				},
				{
					x: 12,
					y: 14
				}
			],
			starLineData: []
		}
		var AxisFunc = new Axis({
			canvas: canvas
		})
		AxisFunc.setOption(options);
	}
</script>

</html>
