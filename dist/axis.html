<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>axis 坐标系</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body,
		html {
			width: 100%;
			height: 100%;
			overflow: hidden;
			/* background: red; */
		}

		.pos {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
		}

		#axis {
			width: 100%;
			height: 100%;
			/* background: #111; */
			/* display: none; */
		}
	</style>
</head>

<body>
	<div class="pos">
		<canvas id="axis" width="100%" height="100%"></canvas>
	</div>
</body>
<script src="js/util.js"></script>
<script src="js/journal_js/axis.js"></script>
<script>
	window.onload = function() {
		var canvas = document.querySelector('#axis');
		var options = {
			starData: [{
					x: 2,
					y: 2
				},
				{
					x: 40,
					y: 15
				},
				{
					x: 16,
					y: 4
				},
				{
					x: 10,
					y: 3
				},
				{
					x: 11,
					y: 13
				},
				{
					x: 16,
					y: 15
				}
			],
			lineData: [],
			starLineData: []
		}
		var AxisFunc = new Axis({
			canvas: canvas
		})
		options.custom = [
			function(ctx) {
				var getAxisVertex = AxisFunc.getAxisVertex();
				console.log(AxisFunc);
				var point1 = AxisFunc.getAxisPoint({
					x: 24,
					y: 12
				});
				var point2 = AxisFunc.getAxisPoint({
					x: 32,
					y: 12
				});
				ctx.lineWidth = 4;
				ctx.strokeStyle = '#40E0D0';
				ctx.beginPath();
				ctx.moveTo(getAxisVertex.origin.x, getAxisVertex.origin.y);
				ctx.lineTo(getAxisVertex.vertexTop.x, getAxisVertex.vertexTop.y);
				ctx.lineTo(point1.x, getAxisVertex.vertexTop.y);
				ctx.lineTo(point1.x, point1.y);
				ctx.stroke();
				ctx.strokeStyle = 'red';
				ctx.beginPath();
				ctx.moveTo(point1.x, point1.y);
				ctx.lineTo(point2.x, point2.y);
				ctx.stroke();
				ctx.strokeStyle = '#40E0D0';
				ctx.beginPath();
				ctx.moveTo(point2.x, point2.y);
				ctx.lineTo(getAxisVertex.vertexRight.x, point1.y);
				ctx.lineTo(getAxisVertex.vertexRight.x, getAxisVertex.vertexRight.y);
				ctx.lineTo(getAxisVertex.origin.x, getAxisVertex.origin.y);
				ctx.stroke();
				ctx.font = "80px Helvetica";
				ctx.lineWidth = 1;
				ctx.fillStyle = 'red';
				ctx.textAlign = "left";
				ctx.textBaseline = "bottom";
				ctx.beginPath();
				ctx.fillText('Door', point1.x + (point2.x - point1.x - ctx.measureText('Door').width) / 2, point1.y);
			},
			function(ctx) {
				var point1 = AxisFunc.getAxisPoint({
					x: 8,
					y: 3
				});
				var point2 = AxisFunc.getAxisPoint({
					x: 8,
					y: 6
				});
				var point3 = AxisFunc.getAxisPoint({
					x: 16,
					y: 6
				});
				var point4 = AxisFunc.getAxisPoint({
					x: 16,
					y: 3
				});
				ctx.lineWidth = 1;
				ctx.strokeStyle = '#666';
				ctx.fillStyle = '#666';
				ctx.beginPath();
				ctx.moveTo(point1.x, point1.y);
				ctx.lineTo(point2.x, point2.y);
				ctx.lineTo(point3.x, point3.y);
				ctx.lineTo(point4.x, point4.y);
				ctx.lineTo(point1.x, point1.y);
				ctx.stroke();
				ctx.fill();
				ctx.font = "40px Helvetica";
				ctx.lineWidth = 1;
				ctx.fillStyle = 'red';
				ctx.textAlign = "center";
				ctx.textBaseline = "middle";
				ctx.fillText('TABLE', point1.x + (point3.x - point1.x) / 2, point2.y + (point4.y - point3.y) / 2);
				var point5 = AxisFunc.getAxisPoint({
					x: 24,
					y: 3
				});
				var point6 = AxisFunc.getAxisPoint({
					x: 24,
					y: 6
				});
				var point7 = AxisFunc.getAxisPoint({
					x: 32,
					y: 6
				});
				var point8 = AxisFunc.getAxisPoint({
					x: 32,
					y: 3
				});
				ctx.lineWidth = 1;
				ctx.strokeStyle = '#666';
				ctx.fillStyle = '#666';
				ctx.beginPath();
				ctx.moveTo(point5.x, point5.y);
				ctx.lineTo(point6.x, point6.y);
				ctx.lineTo(point7.x, point7.y);
				ctx.lineTo(point8.x, point8.y);
				ctx.lineTo(point5.x, point5.y);
				ctx.stroke();
				ctx.fill();
				ctx.font = "40px Helvetica";
				ctx.lineWidth = 1;
				ctx.fillStyle = 'red';
				ctx.textAlign = "center";
				ctx.textBaseline = "middle";
				ctx.fillText('TABLE', point5.x + (point7.x - point5.x) / 2, point6.y + (point8.y - point7.y) / 2);
			},
			function(ctx) {
				var point1 = AxisFunc.getAxisPoint({
					x: 2,
					y: 11
				});
				var point2 = AxisFunc.getAxisPoint({
					x: 2,
					y: 14
				});
				var point3 = AxisFunc.getAxisPoint({
					x: 12,
					y: 14
				});
				var point4 = AxisFunc.getAxisPoint({
					x: 12,
					y: 11
				});
				ctx.lineWidth = 1;
				ctx.strokeStyle = '#666';
				ctx.fillStyle = '#666';
				ctx.beginPath();
				ctx.moveTo(point1.x, point1.y);
				ctx.lineTo(point2.x, point2.y);
				ctx.lineTo(point3.x, point3.y);
				ctx.lineTo(point4.x, point4.y);
				ctx.lineTo(point1.x, point1.y);
				ctx.stroke();
				ctx.fill();
				ctx.font = "40px Helvetica";
				ctx.lineWidth = 1;
				ctx.fillStyle = 'red';
				ctx.textAlign = "center";
				ctx.textBaseline = "middle";
				AxisFunc.canvasTextAutoLine('Floor Plan at PQ504', point1.x + (point3.x - point1.x) / 2, point2.y + (point4.y - point3.y) / 2, point3.x - point2.x, 40);
			}
		]
		AxisFunc.setOption(options);

		function getRandom(n, m) {
			var n = Number(n); //强制转换成数字
			var m = Number(m);
			if (isNaN(n) || isNaN(m)) { //判断是否为有效数字 ，其中一个不是有效数字就返回[0,1)之间的随机小数
				return math.random();
			}
			if (n > m) { //如果n>m则交换
				var temp = n;
				n = m;
				m = temp;
			}
			return Math.round(Math.random() * (m - n) + n);
		}
		var x = 0,
			y = 0,
			noLineStar = 0,
			starLineData = JSON.parse(JSON.stringify(options.starData));
		setInterval(function() {
			starLineData = JSON.parse(JSON.stringify(options.starData));
			x = getRandom(18, 24);
			y = getRandom(6, 12);
			noLineStar = getRandom(0, 4);
			starLineData.splice(noLineStar, 1);
			options.lineData.push({
				x: x,
				y: y
			})
			options.starLineData = starLineData;
			AxisFunc.setOption(options);
		}, 60 * 1000)
	}
</script>

</html>
